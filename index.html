<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポーカーチャレンジ</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>ポーカーチャレンジ</h1>

    <!-- コイン・難易度エリア -->
    <div class="status">
      <div>コイン: <span id="coinCount">100</span></div>
      <div>
        CPU難易度: 
        <input type="range" id="cpuDifficulty" min="1" max="10" value="5">
        <span id="difficultyValue">5</span>
      </div>
    </div>

    <!-- ラウンド開始ボタン -->
    <div class="controls">
      <button id="dealButton">新しいラウンド</button>
    </div>

    <!-- プレイヤーの手札エリア -->
    <div class="handArea">
      <h2>あなたの手札</h2>
      <div id="playerHand" class="hand"></div>
      <div id="playerHandEvaluation" class="hand-evaluation">Your Hand: ?</div>
    </div>

    <!-- CPUの手札エリア（初回は非表示） -->
    <div class="handArea" id="cpuArea" style="display:none;">
      <h2>CPUの手札</h2>
      <div id="cpuHand" class="hand"></div>
      <div id="cpuHandEvaluation" class="hand-evaluation">CPU Hand: ?</div>
      <div class="cpu-action">CPUの選択: <span id="cpuDecision">?</span></div>
    </div>

    <!-- プレイヤーのアクション -->
    <div class="controls">
      <button id="raiseButton" disabled>Raise</button>
      <button id="callButton" disabled>Call</button>
    </div>

    <!-- 結果メッセージ -->
    <div id="message" class="message"></div>
  </div>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
