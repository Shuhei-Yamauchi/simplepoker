<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="google-site-verification" content="gEd5qb8OE2OOf1zSKyPL7pNL89zmsk3SYjDFZMVEXS8" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poker Challenge</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Poker Challenge</h1>

    <!-- Coins and CPU difficulty -->
    <div class="status">
      <div>Coins: <span id="coinCount">100</span></div>
      <div>
        CPU Difficulty:
        <input type="range" id="cpuDifficulty" min="1" max="10" value="5" />
        <span id="difficultyValue">5</span>
      </div>
    </div>

    <!-- New round button -->
    <div class="controls">
      <button id="dealButton">New Round</button>
    </div>

    <!-- Player's hand area -->
    <div class="handArea">
      <h2>Your Hand</h2>
      <div id="playerHand" class="hand"></div>
      <div id="playerHandEvaluation" class="hand-evaluation">Your Hand: ?</div>
    </div>

    <!-- CPU's hand area (hidden initially) -->
    <div class="handArea" id="cpuArea" style="display:none;">
      <h2>CPU Hand</h2>
      <div id="cpuHand" class="hand"></div>
      <div id="cpuHandEvaluation" class="hand-evaluation">CPU Hand: ?</div>
      <div class="cpu-action">CPU Action: <span id="cpuDecision">?</span></div>
    </div>

    <!-- Player action buttons -->
    <div class="controls">
      <button id="raiseButton" disabled>Raise</button>
      <button id="callButton" disabled>Call</button>
    </div>

    <!-- Result message -->
    <div id="message" class="message"></div>
  </div>
  
  <script src="assets/js/main.js"></script>
</body>
</html>
