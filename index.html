<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポーカーチャレンジ</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>ポーカーチャレンジ</h1>

    <!-- コイン数とCPU難易度 -->
    <div class="status">
      <div>コイン: <span id="coinCount">100</span></div>
      <div>
        CPU難易度: 
        <input type="range" id="cpuDifficulty" min="1" max="10" value="5">
        <span id="difficultyValue">5</span>
      </div>
    </div>

    <!-- ラウンド開始 -->
    <div class="controls">
      <button id="dealButton">新しいラウンド</button>
    </div>

    <!-- プレイヤーの手札表示 -->
    <div class="handArea">
      <h2>あなたの手札</h2>
      <div id="playerHand" class="hand"></div>
      <div>あなたの役: <span id="playerHandName">?</span></div>
    </div>

    <!-- CPUの手札（初めは非表示） -->
    <div class="handArea" id="cpuArea" style="display:none;">
      <h2>CPUの手札</h2>
      <div id="cpuHand" class="hand"></div>
      <div>CPUの役: <span id="cpuHandName">?</span> (<span id="cpuDecision">?</span>)</div>
    </div>

    <!-- プレイヤーのアクション選択 -->
    <div class="controls">
      <button id="raiseButton" disabled>Raise</button>
      <button id="callButton" disabled>Call</button>
    </div>

    <!-- 結果表示 -->
    <div id="message" class="message"></div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
